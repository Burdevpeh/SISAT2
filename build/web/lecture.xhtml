<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Enrollment page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            
            <p:dataTable id="singleDT" 
                         var="course" 
                         value="#{courseBean.getAllCourse}"
                         selectionMode="single" 
                         selection="#{lectureBean.selectedCourse}"
                         rowKey="#{course.id}">
                    <f:facet name="header">
                        Manage Course
                    </f:facet>
                <p:ajax event="rowSelect" listener="#{courseBean.onRowSelect}" update=":form"  />
                
        
                    <p:column headerText="term">
                        <h:outputText value="#{course.term}" />
                    </p:column>
                
                    <p:column headerText="name">
                        <h:outputText value="#{course.name}" />
                    </p:column>
                
                    <p:column headerText="acts">
                        <h:outputText value="#{course.acts}" />
                    </p:column>
                   
                    <p:column headerText="quota">
                        <h:outputText value="#{course.quota}" />
                    </p:column>
                
                    <p:column headerText="classroom">
                        <h:outputText value="#{course.classroom}" />
                    </p:column>
                
                    <f:facet name="footer">
                        <p:commandButton  action="#{lectureBean.enrollLecture()}" value="enroll course"/>
                    </f:facet>
            </p:dataTable>
            
            
          
        </h:form>
    </h:body>
</html>
