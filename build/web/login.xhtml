<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
       <h:head>
       <title>Facelet Title</title>
       </h:head>

       <h:body> 
          <h:form>
              
            <p:panel id="panel" header="Login Page">
                
              <center>  
                  
                  
                  
                  <p>E-mail:</p> 
                  <p:inputText  value="#{login.email}" pt:placeholder="YOUR EMAIL" required="true"  /><br/>
                  <p>Password:</p> 
                  <h:inputSecret value="#{login.pass}" pt:placeholder="YOUR PASSWORD" required="true"/><br/>
                  <h:commandButton action="#{login.fetchUser}" value="Login"/>
              </center> 
               
            </p:panel>
                   
         </h:form>
       </h:body>
     </html>
