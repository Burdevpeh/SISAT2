<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Course Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            
            <p:dataTable id="singleDT" 
                         var="student" 
                         value="#{UserBean.getAllStudent}"
                         selectionMode="single" 
                         selection="#{UserBean.selectedstudent}"
                         rowKey="#{student.id}">
                    <f:facet name="header">
                        View Student
                    </f:facet>
<!--                <p:ajax event="rowSelect" listener="#{UserBean.onRowSelect}" update=":form:panel1"  />-->
                
        
                    <p:column headerText="ID:">
                        <h:outputText value="#{student.id}" />
                    </p:column>
                
                    <p:column headerText="name">
                        <h:outputText value="#{student.userId.name}" />
                    </p:column>
                
                    <p:column headerText="surname">
                        <h:outputText value="#{student.userId.surname}" />
                    </p:column>
                   
                    <p:column headerText="teacher name:">
                        <h:outputText value="#{student.teacherId.userId.name}" />
                    </p:column>
                
                    <p:column headerText="status">
                        <h:outputText value="#{student.userId.status}" />
                    </p:column>
                
<!--                    <f:facet name="footer">
                        <p:commandButton  action="#{UserBean.show()}"
                                             icon="pi pi-search" value="edit"
                                             />
                    </f:facet>-->
            </p:dataTable>
       
</h:form>
</h:body>
</html>
